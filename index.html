<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sims 4 MOD用 JSON to CSV Converter</title>
    <!-- Tailwind CSS CDNを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-xl text-center border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Sims 4 MOD用 JSON to CSV Converter</h1>
        <p class="text-gray-600 mb-6">
            Sims 4のMOD用JSONファイル（keyとvalueの形式）をCSVに変換してダウンロードします。
        </p>
        
        <!-- ファイル入力エリア -->
        <div class="mb-6">
            <label for="jsonFile" class="block text-gray-700 font-medium mb-2">
                <i class="fas fa-file-upload mr-2 text-indigo-500"></i>
                JSONファイルを選択
            </label>
            <input type="file" id="jsonFile" accept=".json" class="w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-indigo-50 file:text-indigo-700
                hover:file:bg-indigo-100 cursor-pointer"/>
        </div>
        
        <!-- 変換ボタン -->
        <button id="convertBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105 shadow-lg
        disabled:bg-gray-400 disabled:cursor-not-allowed">
            <i class="fas fa-exchange-alt mr-2"></i>
            変換してダウンロード
        </button>
        
        <!-- メッセージ表示エリア -->
        <div id="message" class="mt-6 text-sm text-gray-600 font-medium h-6"></div>

        <!-- 追加された補足情報セクション -->
        <div class="mt-8 pt-6 border-t border-gray-200 text-left">
            <h2 class="text-lg font-bold text-gray-800 mb-2">補足情報</h2>
            <p class="text-gray-600 mb-2">
                CSVに変換した後、こちらで翻訳できます。上のツール部分に翻訳開始とjsonファイルでダウンロードできる項目があります。翻訳実行をするときに極限を促されますが安全にご利用できます。
            </p>
            <a href="https://docs.google.com/spreadsheets/d/1kY-hnLaPf46MG7BWU3xcOKhk441BC0_LOjXHwEDn9cw/edit?usp=sharing" target="_blank" class="text-indigo-600 hover:underline">
                Googleスプレッドシート（翻訳ツール）
            </a>
            <p class="text-gray-600 mt-4 mb-2">
                上記ではプレースホルダーは翻訳されておりませんのでこちらで自動的に修正することができます。
            </p>
            <a href="https://github.com/nonamesims4/The-Sims-4-MOD-JSON-" target="_blank" class="text-indigo-600 hover:underline">
                GitHubリポジトリ（自動修正ツール）
            </a>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('jsonFile');
            const convertBtn = document.getElementById('convertBtn');
            const messageDiv = document.getElementById('message');

            // 初期状態でボタンを無効化
            convertBtn.disabled = true;
            
            // ファイルが選択されたらボタンを有効化
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    convertBtn.disabled = false;
                    messageDiv.textContent = 'ファイルが選択されました。';
                } else {
                    convertBtn.disabled = true;
                    messageDiv.textContent = '';
                }
            });

            convertBtn.addEventListener('click', () => {
                const files = fileInput.files;
                if (files.length === 0) {
                    messageDiv.textContent = 'JSONファイルを選択してください。';
                    return;
                }

                const file = files[0];
                const reader = new FileReader();

                reader.onload = (e) => {
                    try {
                        const jsonString = e.target.result;
                        const data = JSON.parse(jsonString);

                        // JSONデータが配列であることを確認
                        if (!Array.isArray(data)) {
                            messageDiv.textContent = 'エラー: JSONファイルは配列形式である必要があります。';
                            return;
                        }

                        if (data.length === 0) {
                            messageDiv.textContent = 'エラー: JSONファイルにデータが含まれていません。';
                            return;
                        }

                        // JSONデータをCSV文字列に変換
                        const csv = convertToCsv(data);
                        
                        // CSVファイルを生成してダウンロード
                        downloadCsv(csv, file.name);

                        messageDiv.textContent = '変換が完了し、ダウンロードが開始されました。';
                    } catch (error) {
                        messageDiv.textContent = 'エラー: 無効なJSONファイルです。';
                        console.error('JSONパースエラー:', error);
                    }
                };

                reader.readAsText(file);
            });

            function convertToCsv(data) {
                // ヘッダーを'key'と'value'に固定
                const header = ['key', 'value'];
                const csvHeader = header.join(',') + '\n';

                // 行データを生成
                const csvRows = data.map(row => {
                    // rowがオブジェクトであり、'key'と'value'プロパティを持つことを確認
                    if (typeof row === 'object' && row.key !== undefined && row.value !== undefined) {
                        const key = String(row.key).replace(/"/g, '""');
                        const value = String(row.value).replace(/"/g, '""');
                        return `"${key}","${value}"`;
                    }
                    return ''; // 無効な行はスキップ
                }).filter(row => row !== '').join('\n'); // 空の行を削除

                return csvHeader + csvRows;
            }

            function downloadCsv(csvString, originalFileName) {
                const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);

                // 新しいCSVファイル名を生成
                const csvFileName = originalFileName.replace(/\.json$/, '.csv');
                link.setAttribute('download', csvFileName);
                
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
