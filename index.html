<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to CSV Converter</title>
    <!-- Tailwind CSS CDNを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-xl text-center border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">JSONからCSVへ変換</h1>
        <p class="text-gray-600 mb-6">
            JSONファイルをアップロードすると、自動的にCSVに変換してダウンロードします。
        </p>
        
        <!-- ファイル入力エリア -->
        <div class="mb-6">
            <label for="jsonFile" class="block text-gray-700 font-medium mb-2">
                <i class="fas fa-file-upload mr-2 text-indigo-500"></i>
                JSONファイルを選択
            </label>
            <input type="file" id="jsonFile" accept=".json" class="w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-indigo-50 file:text-indigo-700
                hover:file:bg-indigo-100 cursor-pointer"/>
        </div>
        
        <!-- 変換ボタン -->
        <button id="convertBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105 shadow-lg
        disabled:bg-gray-400 disabled:cursor-not-allowed">
            <i class="fas fa-exchange-alt mr-2"></i>
            変換してダウンロード
        </button>
        
        <!-- メッセージ表示エリア -->
        <div id="message" class="mt-6 text-sm text-gray-600 font-medium h-6"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('jsonFile');
            const convertBtn = document.getElementById('convertBtn');
            const messageDiv = document.getElementById('message');

            // 初期状態でボタンを無効化
            convertBtn.disabled = true;
            
            // ファイルが選択されたらボタンを有効化
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    convertBtn.disabled = false;
                    messageDiv.textContent = 'ファイルが選択されました。';
                } else {
                    convertBtn.disabled = true;
                    messageDiv.textContent = '';
                }
            });

            convertBtn.addEventListener('click', () => {
                const files = fileInput.files;
                if (files.length === 0) {
                    messageDiv.textContent = 'JSONファイルを選択してください。';
                    return;
                }

                const file = files[0];
                const reader = new FileReader();

                reader.onload = (e) => {
                    try {
                        const jsonString = e.target.result;
                        const data = JSON.parse(jsonString);

                        // JSONデータが配列であることを確認し、そうでない場合は配列に変換
                        const arrayData = Array.isArray(data) ? data : [data];

                        if (arrayData.length === 0) {
                            messageDiv.textContent = 'エラー: JSONファイルにデータが含まれていません。';
                            return;
                        }

                        // JSONデータをCSV文字列に変換
                        const csv = convertToCsv(arrayData);
                        
                        // CSVファイルを生成してダウンロード
                        downloadCsv(csv, file.name);

                        messageDiv.textContent = '変換が完了し、ダウンロードが開始されました。';
                    } catch (error) {
                        messageDiv.textContent = 'エラー: 無効なJSONファイルです。';
                        console.error('JSONパースエラー:', error);
                    }
                };

                reader.readAsText(file);
            });

            function convertToCsv(data) {
                // ヘッダーを生成（最初のオブジェクトのキーを使用）
                const header = Object.keys(data[0]);
                const csvHeader = header.join(',') + '\n';

                // 行データを生成
                const csvRows = data.map(row => 
                    header.map(fieldName => {
                        const value = row[fieldName];
                        // 値をクリーンアップし、カンマや改行が含まれる場合は二重引用符で囲む
                        const cleanedValue = String(value).replace(/"/g, '""');
                        return `"${cleanedValue}"`;
                    }).join(',')
                ).join('\n');

                return csvHeader + csvRows;
            }

            function downloadCsv(csvString, originalFileName) {
                const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);

                // 新しいCSVファイル名を生成
                const csvFileName = originalFileName.replace(/\.json$/, '.csv');
                link.setAttribute('download', csvFileName);
                
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
